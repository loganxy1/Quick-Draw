<html>

<head>
    <meta charset="UTF-8">
    <title> Quick Draw </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color:black; color:pink;">
    <center>
        <div id="myModal" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" class="close"> &times; </button>
                    <h4 class="modal-title"> Sketches </h4>
                </div>
                <div class="modal-body">
                    <img src="sketch1.png">
                    <img src="sketch2.png">
                </div>
            </div>
        </div>
    </center>
    <center>
        <br>
        <hr>
        <br>
        <h1> Quick Draw <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal"> Show Sketches </button></h1>
        <div>
            <br>
            <hr>
            <br>
            <label id="sketch_guess" style="font-size:20px;"> Your Sketch: </label>
            <br>
            <hr>
            <br>
            <label id="confidence" style="font-size:20px;"> Confidence: </label>
            <br>
            <hr>
            <br>
            <label id="sketch_goal" style="font-size:20px;"> What You Are Trying To Draw: </label>
            <br>
            <hr>
            <br>
            <label id="score" style="font-size:20px; margin-right:500px;"> Score: </label> <label id="timer" style="font-size:20px; margin-left:500px;"> Timer: </label>
            <br>
            <hr>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <hr>
            <br>
            <label style="font-size:20px;"> Created By: Bella Kohli </label>
            <br>
            <hr>
            <br>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>

<style>
    canvas {
        border: 5px solid white;
        border-radius: 20px;
        margin-top: 150px;
        box-shadow: 5px 5px 5px grey;
        box-shadow: 1px 1px 38px aquamarine;
        animation-name: example;
        animation-duration: 4s;
        animation-iteration-count: infinite;
    }

    @keyframes example {

        from {
            box-shadow: 5px 6px 38px grey;
        }

        to {
            box-shadow: 5px 6px 38px pink;
        }
    }
</style>
